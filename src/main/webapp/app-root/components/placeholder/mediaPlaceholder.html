<!--/**
 * Media Handler-aware placeholder template to be used for components
 * which primary display an image. It automatically applies the appropriate
 * CSS classes for drag&drop support, and displays an additional message
 * when media resolution was not successful (e.g. not matching media format).
 *
 * @param isEmpty Set to true if placeholder should be displayed
 * @param media Reference to io.wcm.handler.media.Media object returned by media handler
 */-->
<sly data-sly-template.placeholder="${@ isEmpty, classAppend, media}"
    data-sly-use.mediaPlaceholder="${'io.wcm.handler.media.ui.MediaPlaceholder' @ media=media, classAppend=classAppend}">
  <div data-sly-test="${(wcmmode.edit || wcmmode.preview) && isEmpty}"
       class="cq-placeholder ${mediaPlaceholder.classAppend}"
       data-emptytext="${component.properties.jcr:title @ i18n}
         ${mediaPlaceholder.mediaInvalidReason && '-'}
         ${mediaPlaceholder.mediaInvalidReason @ i18n}"></div>
</sly>
